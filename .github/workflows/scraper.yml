name: YouTube Scraper Schedule

on:
  schedule:
    - cron: '0 6 * * *' # Runs every day at 6 AM UTC
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Decrypt cookies.txt
        run: |
          echo "${{ secrets.PASSPHRASE }}" | gpg --batch --yes --passphrase-fd 0 --output cookies.txt --decrypt auth/cookies.txt.gpg

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run automated scraper
        run: python cron_scraper.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add video_data_final.json
          git diff --cached --quiet || git commit -m "Update scraped data [auto]"
          git push
